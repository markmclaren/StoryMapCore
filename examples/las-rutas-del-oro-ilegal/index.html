<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Routes of Illegal Gold</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- StoryMapCore Core CSS -->
    <link rel="stylesheet" href="../../storymapcore/storymap-core.css" />

    <!-- Las Rutas Theme CSS -->
    <link rel="stylesheet" href="las-rutas-del-oro-ilegal-theme.css" />
    <link rel="stylesheet" href="../../storymapcore/storymap-bootstrap.css" />

    <!-- Dependencies -->
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  </head>

  <body class="d-flex align-items-center justify-content-center">
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-stretch">
        <!-- Content Area -->
        <div id="story-content" class="col-lg-5 col-md-6 p-4 d-flex flex-column">
          <!-- Language Selector -->
          <div class="mb-3 flex-shrink-0">
            <label for="language-selector" class="form-label fw-bold">Language:</label>
            <select id="language-selector" class="form-select"></select>
          </div>

          <!-- Navigation -->
          <div class="d-flex justify-content-between align-items-center mb-3 flex-shrink-0">
            <div>
              <button id="prev-btn" class="btn btn-secondary me-2">Previous</button>
              <button id="next-btn" class="btn btn-primary me-2">Next</button>
              <button id="restart-btn" class="btn btn-outline-secondary">Restart</button>
            </div>
            <div>
              <span id="progress" class="fw-bold"></span>
            </div>
          </div>
          <div class="story-content flex-grow-1">
            <div id="content-wrapper">
              <h1 id="headline" class="storymap-headline"></h1>
              <div id="text" class="storymap-text"></div>
              <div id="media" class="storymap-media"></div>
            </div>
          </div>
        </div>

        <!-- Map Area -->
        <div class="col-md-6 h-100 p-0 overflow-hidden">
          <div id="map" class="h-100 w-100"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Load the StoryMapCore Map Providers -->
    <script src="../../storymapcore/providers/map-providers.js"></script>

    <!-- Load the StoryMapCore Core Library -->
    <script src="../../storymapcore/storymap-core.js"></script>

    <!-- Load the Multilingual Provider -->
    <script src="../../storymapcore/providers/multilingual-provider.js"></script>

    <!-- Custom initialization script for las-rutas-del-oro-ilegal -->
    <script>
      // Initialize the multilingual story map when the page loads
      document.addEventListener('DOMContentLoaded', function() {
        // Multilingual data loader with language state management
        const multilingualDataLoader = async (config) => {
          const provider = new MultilingualDataProvider();

          // Load the full multilingual data
          const fullData = await provider.loadData(config);

          // Set up language selector
          provider.initializeLanguageSelector();

          // Handle language switching
          const languageSelector = document.getElementById('language-selector');
          if (languageSelector) {
            languageSelector.addEventListener('change', function() {
              const newLanguage = this.value;
              const currentSlideIndex = storyMap.currentSlideIndex;

              // Switch language while maintaining slide position
              const result = provider.switchLanguageWithPosition(newLanguage, currentSlideIndex, {
                maintainSlidePosition: true
              });

              if (result && result.newSlides) {
                // Update story map with new data
                storyMap.storyData = result.newSlides;
                storyMap.currentSlideIndex = result.targetSlideIndex;

                // Clear existing map elements and update
                if (storyMap.map) {
                  storyMap.recreateMapElements();
                }

                // Update the slide
                storyMap.updateSlide();
              }
            });
          }

          return fullData;
        };

        // Create StoryMap instance using the same pattern as other examples
        const storyMap = new StoryMap({
          jsonUrl: 'las-rutas-del-oro-ilegal.json',
          dataLoader: multilingualDataLoader,
          mapProvider: 'satellite',  // Use built-in satellite provider (Sentinel-2)
          mapContainer: 'map',
          features: {
            animations: true,
            keyboardNavigation: true,
            progressBar: false
          },
          styling: {
            markerRadius: 10,
            markerRadiusActive: 12,
            markerColor: "#8C4B00",
            markerColorActive: "#F29F05",
            markerStrokeWidth: 2,
            markerStrokeWidthActive: 2,
            markerStrokeColor: "#ffffff",
            lineColor: "#FFFFFF",
            lineColorActive: "#F29F05",
            lineWidth: 2,
            lineWidthActive: 2,
            lineDasharray: [2, 2]
          }
        });
      });
    </script>
  </body>
</html>
