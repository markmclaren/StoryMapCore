<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoryMapCore Basic Example</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Core CSS -->
    <link rel="stylesheet" href="../../storymapcore/storymap-core.css" />

    <link rel="stylesheet" href="basic-example-theme.css" />

    <!-- Dependencies -->
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/pmtiles@2.11.0/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

    <!-- StoryMapCore Map Providers -->
    <script src="../../storymapcore/providers/map-providers.js"></script>

    <!-- StoryMapCore Library -->
    <script src="../../storymapcore/storymap-core.js"></script>
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-stretch">
        <!-- Content Area -->
        <div id="story-content" class="col-md-6 p-4 d-flex flex-column overflow-y-auto">
          <!-- Navigation -->
          <div class="d-flex justify-content-between align-items-center mb-3 flex-shrink-0">
            <div>
              <button id="prev-btn" class="btn btn-secondary me-2">Previous</button>
              <button id="next-btn" class="btn btn-primary me-2">Next</button>
              <button id="restart-btn" class="btn btn-outline-secondary">Restart</button>
            </div>
            <div>
              <span id="progress" class="fw-bold"></span>
            </div>
          </div>
          <div class="story-content flex-grow-1">
            <div id="content-wrapper">
              <h1 id="headline" class="storymap-headline"></h1>
              <div id="text" class="storymap-text"></div>
              <div id="media" class="storymap-media"></div>
            </div>
          </div>
        </div>

        <!-- Map Area -->
        <div class="col-md-6 h-100 p-0 overflow-hidden">
          <div id="map" class="h-100 w-100"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Initialize StoryMapCore with basic configuration
      const storyMap = new StoryMap({
        jsonUrl: "basic-example-data.json",
        mapProvider: "standard",
        features: {
          animations: true,
          keyboardNavigation: true,
          progressBar: true,
        },
        styling: {
          markerColor: "#3b82f6",
          markerColorActive: "#ef4444",
          lineColor: "#6b7280",
          lineColorActive: "#ef4444",
        },
      });
    </script>
  </body>
</html>
