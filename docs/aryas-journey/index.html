<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arya's Journey</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SimpleStoryMapLibJS Core CSS -->
    <link rel="stylesheet" href="../SimpleStoryMapLibJS/storymap-core.css" />

    <!-- Arya's Journey Theme CSS -->
    <link rel="stylesheet" href="aryas-journey-theme.css" />
    <link rel="stylesheet" href="../SimpleStoryMapLibJS/storymap-bootstrap.css" />

    <!-- Dependencies -->
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/pmtiles@2.11.0/dist/index.js"></script>
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

    <!-- SimpleStoryMapLibJS Map Providers -->
    <script src="../SimpleStoryMapLibJS/providers/map-providers.js"></script>

    <!-- SimpleStoryMapLibJS Library -->
    <script src="../SimpleStoryMapLibJS/storymap-core.js"></script>

  </head>

  <body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: #f8f9fa;">
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-stretch">
        <!-- Content Area -->
        <div id="story-content" class="col-md-6 p-4 d-flex flex-column">
          <!-- Navigation -->
          <div class="d-flex justify-content-between align-items-center mb-3 flex-shrink-0">
            <div>
              <button id="prev-btn" class="btn btn-secondary me-2">Previous</button>
              <button id="next-btn" class="btn btn-primary me-2">Next</button>
              <button id="restart-btn" class="btn btn-outline-secondary">Restart</button>
            </div>
            <div>
              <span id="progress" class="fw-bold"></span>
            </div>
          </div>
          <div class="story-content flex-grow-1">
            <div id="content-wrapper">
              <h1 id="headline" class="storymap-headline"></h1>
              <div id="text" class="storymap-text"></div>
              <div id="media" class="storymap-media"></div>
            </div>
          </div>
        </div>

        <!-- Map Area -->
        <div class="col-md-6 h-100 p-0 overflow-hidden">
          <div id="map" class="h-100 w-100"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Initialize SimpleStoryMapLibJS with PMTiles configuration using built-in provider
      const storyMap = new StoryMap({
        jsonUrl: 'aryas-journey.json',
        mapProvider: 'pmtiles',
        pmtilesUrl: 'aryas-journey.pmtiles',
        features: {
          animations: true,
          keyboardNavigation: true,
          progressBar: true
        },
        styling: {
          markerRadius: 10,
          markerRadiusActive: 12,
          markerColor: "#888888",
          markerColorActive: "#ff0000",
          markerStrokeWidth: 2,
          markerStrokeWidthActive: 3,
          markerStrokeColor: "#ffffff",
          lineColor: "#000000",
          lineColorActive: "#ff0000",
          lineWidth: 2,
          lineDasharray: [2, 2]
        }
      });


    </script>
  </body>
</html>
